<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/page/login.css"/>
	<body>
		<div id="headbox"></div>
		<div id="main">
			<div class="boxpic">
				<img src="../img/register/login-box-bg.jpg"/>
			</div>
			<div class="rbox">
				<div id="registerbox">
					<h2>
						<div class="trig">
							没有账号？
							<a href="register.html">点击注册</a>
						</div>
						登录
					</h2>
					<form action="homePage.html">
						<input type="text" name="tel" id="tel" value="" placeholder="手机"/>
						<input type="password" name="pwd" id="pwd" placeholder="密码"  />
						<div class="input">
							<a href="javascript:;">忘记密码？</a>
						</div>
						<div id="info">
							<span></span>
						</div>
						<input type="submit" class="submit" value="登录"/>
					</form>
				</div>
			</div>
		</div>
		<div id="footbox">
			
		</div>
	</body>
	<script data-main="../js/page/login.js" src="../js/require.js" ></script>
	
</html>
