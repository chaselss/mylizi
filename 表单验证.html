<!DOCTYPE html>
<html>
	<head>
		<meta chartset="utf-8"/>
		<title></title>
		<script>
			window.onload = function(){
				var names = document.getElementById("names");
				names.onblur = function(){
					var req = new XMLHttpRequest();
					req.open("get","http://10.9.164.5:8080/AJAX/checkname?regname="+names.value,true);
					req.onload = function(){
						if(req.response=="yes"){
							alert("用户名已存在");
						}
					}
					req.send();
				}
			}
			
		</script>
	</head>
	<body>
		姓名：<input type ="text" id="names"/>
	</body>
</html>
