<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	<script type="text/html" id = "temp">
		<%for(var i=0;i<data.length;i++){%>
			<tr>
				<td><%=data[i].id%></td>
				<td><%=data[i].content%></td>
				<td><%=data[i].comtcnt%></td>
				<td><%=data[i].likecnt%></td>
				<td><%=data[i].username%></td>
			</tr>
		<%}%>
	</script>
	<script src="../js/commons.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function () {
			var btn = document.getElementById("btn");
			var tab = document.getElementById("tab");
			var temp = document.getElementById("temp")
			btn.onclick = function () {
				var req = new XMLHttpRequest();
				req.open("get","http://10.9.164.5:8080/AJAX/weibo",true);
				req.send();
				req.onload = function () {
					var date = JSON.parse(req.response);
					var htmlstr = template(temp,date);
					tab.innerHTML +=htmlstr;
				}
			}
		}
	</script>

	<body>
		<div class="containor">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<button type="button" class="btn btn-warning" id = "btn">（警告）Warning</button>
					<table class="table table-hover" id="tab">
					</table>
				</div>
			</div>
		</div>
	</body>

</html>
